<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="css/sginUp.css" rel="stylesheet" type="text/css" />
      <title>Document</title>
   </head>
   <body>
      <section class="contents_wrap">
         <div class="title_wrap title_size_md has_line">
            <p class="title_heading">회원가입</p>
         </div>

         <div class="title_wrap title_size_def">
            <h2 class="title_heading">학생정보 입력</h2>
         </div>

         <div class="form_wrap">
            <form>
               <div id="joinforminsert">
                  <div class="form_box">
                     <div class="form_title">
                        <label for="formJoin01" class="form_label"> 학번 </label>
                     </div>

                     <div class="form_cont">
                        <div class="valid_check">
                           <div class="awesomplete">
                              <input
                                 type="text"
                                 class="form_ip"
                                 id="formJoin01"
                                 placeholder="학번을 입력해 주세요."
                                 maxlength="15"
                                 data-autocomplete=""
                                 autocomplete="off"
                                 aria-expanded="false"
                                 aria-owns="awesomplete_list_1"
                                 role="combobox"
                              />
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="form_box">
                     <div class="form_title">
                        <label for="formJoin02" class="form_label"> 이름 </label>
                     </div>

                     <div class="form_cont">
                        <div class="valid_check">
                           <input
                              type="text"
                              class="form_ip"
                              id="formJoin02"
                              placeholder="이름을 입력해 주세요."
                           />
                           <span class="valid_desc"></span>
                        </div>
                     </div>
                  </div>
                  <div class="form_box">
                     <div class="form_title">
                        <label for="formJoin03" class="form_label"> 비밀번호 </label>
                     </div>

                     <div class="form_cont">
                        <div class="form_ip_pw">
                           <input
                              type="password"
                              class="form_ip"
                              placeholder="비밀번호를 입력해 주세요."
                              id="formJoin03"
                              maxlength="15"
                           />
                           <button type="button" class="btn_toggle_pw">
                              <span class="hidden">보기</span>
                           </button>
                        </div>
                        <div class="pw_valid_wrap">
                           <ul class="pw_valid_list">
                              <li class="pw_valid_item">
                                 영문, 숫자, 특수문자 3가지 조합 8자리 이상 또는<br />2가지 조합
                                 10자리 이상
                              </li>
                              <li class="pw_valid_item">
                                 공백 및 3자 이상의 연속 또는 중복 문자는 사용 불가
                              </li>
                              <li class="pw_valid_item" style="display: none">
                                 생일, 전화번호, 아이디 등 개인신상 정보 사용 불가
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>
                  <div class="form_box">
                     <div class="form_title">
                        <label for="formJoin04" class="form_label"> 비밀번호 확인 </label>
                     </div>

                     <div class="form_cont">
                        <div class="valid_check">
                           <div class="form_ip_pw">
                              <input
                                 type="password"
                                 class="form_ip"
                                 placeholder="비밀번호를 한 번 더 입력해 주세요."
                                 id="formJoin04"
                                 maxlength="15"
                              />
                              <button type="button" class="btn_toggle_pw">
                                 <span class="hidden">보기</span>
                              </button>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="form_box">
                     <div class="form_title">
                        <label for="formJoin05" class="form_label"> 휴대폰번호 </label>
                     </div>

                     <div class="form_cont">
                        <div class="form_col_group">
                           <div class="col_box">
                              <div class="valid_check">
                                 <div class="input_btn_box">
                                    <input
                                       type="text"
                                       maxlength="13"
                                       id="formJoin05"
                                       class="form_ip"
                                       placeholder="숫자만 입력해 주세요."
                                    />
                                    <button type="button" class="btn_ip btn_light_gray">
                                       <span class="text">인증번호 발송</span>
                                    </button>
                                 </div>
                                 <!-- <span class="valid_desc">경고 메시지 영역입니다</span> -->
                              </div>
                           </div>
                           <div class="col_box" style="display: none">
                              <!-- valid_check -->
                              <div class="valid_check">
                                 <div class="input_btn_box">
                                    <div class="time_limit">
                                       <input
                                          type="number"
                                          class="form_ip"
                                          title="인증번호 입력"
                                          placeholder="인증번호 6자리"
                                       />
                                       <span class="time_count">03:00</span>
                                    </div>
                                    <button type="button" class="btn_ip btn_line_primary">
                                       <span class="text">인증번호 확인</span>
                                    </button>
                                 </div>
                                 <!-- <span class="valid_desc">경고 메시지 영역입니다</span> -->
                                 <p class="form_desc">
                                    인증번호가 전송되었습니다.<br />미전송 시 휴대폰 번호를 확인해
                                    주세요.
                                 </p>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="form_box">
                     <div class="form_title">
                        <label for="formJoin06" class="form_label"> 이메일 </label>
                     </div>

                     <div class="form_cont">
                        <div class="form_col_group">
                           <div class="col_box">
                              <div class="valid_check">
                                 <div class="input_btn_box">
                                    <div class="awesomplete">
                                       <input
                                          type="email"
                                          id="formJoin06"
                                          class="form_ip"
                                          placeholder="이메일을 입력해 주세요."
                                          data-autocomplete="85"
                                          autocomplete="off"
                                          aria-expanded="false"
                                          aria-owns="awesomplete_list_2"
                                          role="combobox"
                                       />
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="form_box">
                     <div class="form_title">
                        <label for="formJoin07" class="form_label"> 소속학과 </label>
                     </div>

                     <div class="form_cont">
                        <div class="valid_check">
                           <div class="input_btn_box">
                              <input
                                 type="text"
                                 maxlength="20"
                                 id="formJoin07"
                                 class="form_ip"
                                 placeholder="소속학과를 입력? 선택?"
                              />
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>

         <div class="btn_wrap justify page_bottom" id="joinComplete">
            <button class="btn_lg btn_light_gray" disabled="disabled">
               <span class="text">회원가입</span>
            </button>
         </div>
      </section>
   </body>
</html>
